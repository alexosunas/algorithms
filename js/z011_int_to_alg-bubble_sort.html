<body>
    <h1>Bubble Sort</h1>
<script type="text/javascript">
//Introdiction to algorithms
//2-2 Correctness of bubblesort

let youngAges = [5,2,6,4,1,3];
let oldAges = [1, 55, 29, 13, 110, 0, 32, 98, 2, 1011, 92, 42];

let bubbleSort = function(ages){
	let sorted = true;
	let aux = 0;
	do{

		sorted = false;

		for (var i = 0; i < ages.length; i++) {
			if(ages[i] > ages[i + 1]){
				aux = ages[i];
				ages[i] = ages[i + 1];
				ages[i + 1] = aux;
				sorted = true;
			}
		}

		console.log('ages in : ', ages);
	}while(sorted)
}

console.log('young Ages : ', bubbleSort(youngAges));
console.log('old Ages : ', bubbleSort(oldAges));

//complexity O(n^2)

</script>
</body>
