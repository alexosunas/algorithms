<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Numbers</title>
</head>
<body>
    <h1>Fibonacci Numbers</h1>
<script type="text/javascript">
//CRACKING THE CODING INTERVIEW
//Example 13


let fibonacci = (number) => {
	// console.log('number : ', number);

	if(number <= 0){
		return 0;
	}else if(number === 1){
		return 1
	}

	return fibonacci(number - 1) + fibonacci(number - 2);
};

for (var i = 0; i <= 10; i++) {
	console.log('the ' + i + ' fibonacci number is : ', fibonacci(i));
}


//complexity is O(2^n), more acurate (1.6^n) but read note about big theta on page 39.

</script>
</body>
</html>
